<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="icon" href="./icon/icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/script.js"></script>
    <title>KeepApp - Your personal Note keeper</title>
  </head>
  <!-- When the document loads the existing notes should be fetched -->
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KeepApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toggleView()"
                >Toggle View</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- note taker panel -->
    <div class="accordion" id="note-input-panel">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Take Note
          </button>
        </h2>

        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne"
          data-bs-parent="#note-input-panel"
        >
          <form method="post" onsubmit="addNote(event)">
            <div class="accordion-body">
              <div class="row">
                <div class="col-md-2">
                  <label for="titleId" class="form-label">Title</label>
                </div>
                <div class="col-md-10">
                  <div class="mb-3">
                    <input type="text" class="form-control" id="titleId" placeholder="Your Title Here" required/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="descriptionId" class="form-label">Description</label>
                </div>
                <div class="col-md-10">
                  <div class="mb-3">
                    <textarea class="form-control" id="descriptionId" rows="3" placeholder="Your Description Here..." required></textarea>
                  </div>
                </div>
              </div>
              <!-- The color picker -->
              <label for="exampleColorInput" class="form-label">Color picker</label>
              <input type="color" class="form-control form-control-color" id="note-color" value="#563d7c" title="Choose your color"/>
              <div class="container mt-4 buttonPadding">
                <button type="submit" class="btn btn-primary">Add Notes</button>
                <button type="button" class="btn btn-success" id="showNotesBtn" onclick="showNotes()">
                  Show Notes
                </button>
                <button type="button" class="btn btn-warning" id="hideNotesBtn" onclick="hideNotes()">
                  Hide Notes
                </button>
                <button type="reset" class="btn btn-info">Reset</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>

    <!-- note view panel -->
    <div id="note-container" class="container">
      <div>
        <p>Nothing to show! Use "Add a Note" section above to add notes.</p>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- link the script.js file to save and load notes -->
  </body>
</html>
